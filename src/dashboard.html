<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Master</title>
  <link rel="stylesheet" href="assets/css/theme.css" />
</head>

<body>
  <div class="relative flex min-h-[100vh] w-full afterSigninBg">
    <div class="bg-[#1E2646] w-[200px] flex flex-col items-center">
      <a href="#" class="flex justify-between py-7">
        <img src="assets/images/logo.svg" class="max-h-[70px] w-auto" alt="" />
      </a>
      <div class="grow flex flex-col w-full items-start">
        <a href="#" class="sidebar-nav active">
          <div class="h-5 w-5">
            <img src="assets/images/icon-dashboard.svg" class="h-full w-full object-contain" alt="" />
          </div>
          <span>Dashboard</span>
        </a>
        <a href="#" class="sidebar-nav !border-t-0">
          <div class="h-5 w-5">
            <img src="assets/images/icon-players.svg" class="h-full w-full object-contain" alt="" />
          </div>
          <span>Players</span>
        </a>
        <div class="group flex flex-col w-full border-b border-b-[#283054]">
          <div class="sidebar-nav open !border-t-0 !border-b-0 group-hover:before:w-1">
            <div class="h-5 w-5">
              <img src="assets/images/icon-venues.svg" class="h-full w-full object-contain" alt="" />
            </div>
            <span>Venues</span>
            <div class="ml-auto">
              <img src="assets/images/caret-down.svg" class="max-h-[6px] w-auto" alt="">
            </div>
          </div>
          <div class="h-0 overflow-hidden">
            <a href="#" class="text-white px-5 text-xs py-2 bg-[#11172d]/60">
              <span class="inline-block ml-8">Venues 1</span>
            </a>
            <a href="#" class="text-white px-5 text-xs py-2 mb-3">
              <span class="inline-block ml-8">Venues 2</span>
            </a>
          </div>
        </div>
        <a href="#" class="sidebar-nav !border-t-0">
          <div class="h-5 w-5">
            <img src="assets/images/icon-credit.svg" class="h-full w-full object-contain" alt="" />
          </div>
          <span>Credits Purchased</span>
        </a>
        <a href="#" class="sidebar-nav !border-t-0">
          <div class="h-5 w-5">
            <img src="assets/images/icon-games.svg" class="h-full w-full object-contain" alt="" />
          </div>
          <span>Games</span>
        </a>
        <a href="#" class="sidebar-nav !border-t-0">
          <div class="h-5 w-5">
            <img src="assets/images/icon-teams.svg" class="h-full w-full object-contain" alt="" />
          </div>
          <span>Teams</span>
        </a>
        <a href="#" class="sidebar-nav !border-t-0">
          <div class="h-5 w-5">
            <img src="assets/images/icon-notifications.svg" class="h-full w-full object-contain" alt="" />
          </div>
          <span>Notifications</span>
        </a>
        <a href="#" class="sidebar-nav mt-auto">
          <div class="h-5 w-5">
            <img src="assets/images/icon-logout.svg" class="h-full w-full object-contain" alt="" />
          </div>
          <span>Logout</span>
        </a>
      </div>
    </div>
    <div class="w-[calc(100%-200px)]">
      <div class="flex items-center border-b border-b-[#283054] py-4 px-9">
        <h6 class="text-white text-base font-bold">Welcom Back!</h6>
        <div class="inline-flex items-center ml-auto">
          <div class="flex items-center mr-5 border border-[#283054] rounded-3xl px-5 w-[400px]">
            <input type="text"
              class="bg-transparent border-none outline-none h-10 text-white placeholder:text-white text-xs font-regular w-full"
              placeholder="Search">
            <button class="h-10 ml-3">
              <img src="assets/images/search.svg" alt="">
            </button>
          </div>
          <button class="h-10 w-10 bg-white inline-flex items-center justify-center rounded-[50px] border-none">
            <img src="assets/images/bell.svg" class="max-h-5 w-auto" alt="">
          </button>
          <div class="inline-flex items-center ml-10 gap-[10px]">
            <span class="text-white font-bold text-base">John Smith</span>
            <img src="assets/images/user.png" class="rounded-[50px] h-10 w-10 object-cover" alt="">
            <img src="assets/images/caret-down.svg" class="h-[6px] w-auto" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
